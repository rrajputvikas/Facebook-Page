<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="navbar position-relative fl">
        <div class="navbar navbar-style position-fixed fl">
            <div class="navbar-inner1 fl">
                <div class="fl">
                    <div class="left-holder fl">
                        <div class="icon-holder fl">
                            <a href="">
                                <div class="fl fb-icon">
                                    <img src="./Nav-Bar Icons/fb-icon.svg" alt="Fb">
                                </div>
                            </a>
                        </div>
    
                        <div class="navbar-nbsp"> &nbsp;</div>
    
                        <div class="search-bar fl">
                            <span class="search-icon-area fl">
                                <label for="input-search-bar" class="search-icon">
                                    <img class="search-icon" src="./Nav-Bar Icons/search-icon.svg" alt="">
                                </label>
                            </span>
                            <input id="input-search-bar" class="input-area" type="text" placeholder="Search Facebook">
                        </div>
                    </div>
                </div>
                <div class="fl">
                    <div class="fl right-holder">
                        <div class="fl ico-tray image-gap">
                            <div class="fl profile">
                                <a class="fl profile profile-padding" href="">
                                    <div class="fl profile profile-image image-gap">
                                        <img class="icon-size-28"src="./Nav-Bar Icons/profile.jpeg" alt="U">
                                    </div>
                                    <div class="fl profile">
                                        <span>Jenny</span>
                                    </div>
                                </a>
                            </div>
                        </div>
                        <div class="fl image-gap right-icon-tray">
                            <div class="ico-holder fl size image-gap">
                                <a href="">
                                    <div id="rhold" class="fl">
                                        <img src="./Nav-Bar Icons/circles.svg" alt="">                                    </span>
                                    </div>
                                </a>
                            </div>
                            <div class="ico-holder fl size image-gap">
                                <a href="">
                                    <div id="rhold" class="fl">
                                        <img src="./Nav-Bar Icons/messenger-icon.svg" alt="">                                    </span>
                                    </div>
                                </a>
                            </div>
                            <div class="ico-holder fl size image-gap">
                                <a href="">
                                    <div id="rhold" class="fl">
                                        <img src="./Nav-Bar Icons/bell.svg" alt="">                                    </span>
                                    </div>
                                </a>
                            </div>
                            <div class="ico-holder fl size image-gap">
                                <a href="">
                                    <div id="rhold" class="fl">
                                        <img src="./Nav-Bar Icons/dropdown.svg      " alt="">                                    </span>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    
            <div class="navbar position-absolute fl">
                <div class="navbar padding-navbar navbar-inner2 ico-holder fl">
                    <div class="margin-4-0-4-8 middle-border fl col-fl ico-holder">
                        <a href="">
                            <div class="fl middle-icon-holder col-fl ico-holder">
                                <img class="icon-size" src="./Nav-Bar Icons/home.svg" alt="Home">
                            </div>
                        </a>
                    </div>
                    <div class="margin-4-0-4-8 middle-border fl col-fl ico-holder">
                        <a href="">
                            <div class="fl middle-icon-holder col-fl ico-holder">
                                <img class="icon-size" src="./Nav-Bar Icons/video.svg" alt="Home">
                            </div>
                        </a>
                    </div>
                    <div class="margin-4-0-4-8 middle-border fl col-fl ico-holder">
                        <a href="">
                            <div class="fl middle-icon-holder col-fl ico-holder">
                                <img class="icon-size" src="./Nav-Bar Icons/marketplace.svg" alt="Home">
                            </div>
                        </a>
                    </div>
                    <div class="margin-4-0-4-8 middle-border fl col-fl ico-holder">
                        <a href="">
                            <div class="fl middle-icon-holder col-fl ico-holder">
                                <img class="icon-size" src="./Nav-Bar Icons/group.svg" alt="Home">
                            </div>
                        </a>
                    </div>
                    <div class="margin-4-0-4-8 middle-border fl col-fl ico-holder">
                        <a href="">
                            <div class="fl middle-icon-holder col-fl ico-holder">
                                <img class="icon-size" src="./Nav-Bar Icons/gaming.svg" alt="Home">
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div>

    </div>
